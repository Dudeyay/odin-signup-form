<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="sidebar"></div>
    <div class="container">
        <div class="heading">
            <h2 class="first">
                This is not real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <i>now</i> to get started. <br><br> You <i>know</i> you want to.
            </h2>
        </div>
        <div class="form">
            <form>
                <h2>Let's do this!</h2>
                <ul>
                    <li>
                        <label for="">FIRST NAME</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">EMAIL</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">PASSWORD</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">LAST NAME</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">PHONE NUMBER</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="text">
                    </li>
                    
                </ul>
            </form>
        </div>
        
    </div>
</body>
</html>
